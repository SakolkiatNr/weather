<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather</title>
	<link rel="stylesheet" href="./output.css">
</head>

<body>
	<form action="#">
		<input type="text" id="location" placeholder="Search for places..." name="location" class="border-1">
		<button type="button" id="search-btn" class="border-1">Search</button>
	</form>

	<div id="weather-display">
		<img src="#" alt="">
		<p id="today-temp"></p>
		<!-- <p id="today-date">today...</p> -->
		<p id="today-condition"></p>
		<p id="rain-prob"></p>
		<p id="address"></p>
	</div>

	<h1 class="text-lg font-bold">Today highlight</h1>
	<div id="today-highlights" class="flex row-auto gap-x-3">
		<div class="hl-card">
			<p class="hl-header">Wind Status</p>
			<p class="hl-data-cnt">
				<span class="hl-data" id="hl-wind"></span>
				<span class="hl-unit">km/h</span>
			</p>
		</div>

		<div class="hl-card">
			<p class="hl-header">Humidity</p>
			<p class="hl-data-cnt">
				<span class="hl-data" id="hl-hum"></span>
				<span class="hl-unit">%</span>
			</p>
		</div>

		<div class="hl-card">
			<p class="hl-header">UV index</p>
			<p class="hl-data-cnt">
				<span class="hl-data" id="hl-uv"></span>
				<span class="hl-unit">UV</span>
			</p>
		</div>

		<div class="hl-card">
			<p class="hl-header">Sunrise</p>
			<p class="hl-data-cnt">
				<span class="hl-data" id="hl-sunri"></span>
			</p>
		</div>

		<div class="hl-card">
			<p class="hl-header">Sunset</p>
			<p class="hl-data-cnt">
				<span class="hl-data" id="hl-sunse"></span>
			</p>
		</div>

	</div>

	<h1 class="text-lg font-bold">Weather forecast</h1>
	<div id="forecasts" class="flex row-auto gap-3">

		<div class="fc-card" id="fc-d1">
			<p class="fc-date"></p>
			icon
			<p class="fc-temp">
				<span class="fc-tmp-hi">hi</span>
				<span class="fc-tmp-lo">lo</span>
			</p>
		</div>

		<div class="fc-card" id="fc-d2">
			<p class="fc-date"></p>
			icon
			<p class="fc-temp">
				<span class="fc-tmp-hi">hi</span>
				<span class="fc-tmp-lo">lo</span>
			</p>
		</div>

		<div class="fc-card" id="fc-d3">
			<p class="fc-date"></p>
			icon
			<p class="fc-temp">
				<span class="fc-tmp-hi">hi</span>
				<span class="fc-tmp-lo">lo</span>
			</p>
		</div>

		<div class="fc-card" id="fc-d4">
			<p class="fc-date"></p>
			icon
			<p class="fc-temp">
				<span class="fc-tmp-hi">hi</span>
				<span class="fc-tmp-lo">lo</span>
			</p>
		</div>

		<div class="fc-card" id="fc-d5">
			<p class="fc-date"></p>
			icon
			<p class="fc-temp">
				<span class="fc-tmp-hi">hi</span>
				<span class="fc-tmp-lo">lo</span>
			</p>
		</div>

		<div class="fc-card" id="fc-d6">
			<p class="fc-date"></p>
			icon
			<p class="fc-temp">
				<span class="fc-tmp-hi">hi</span>
				<span class="fc-tmp-lo">lo</span>
			</p>
		</div>

	</div>

</body>

</html>
