<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather</title>
	<link rel="stylesheet" href="./output.css">
</head>

<body>
	<div id="container" class="flex flex-row">
		<div id="left-container" class="pl-[12px] h-screen">
			<form action="#">
				<input type="text" id="location" placeholder="Search for places..." name="location" class="border-1">
				<button type="button" id="search-btn" class="border-1">Search</button>
			</form>

			<div id="weather-display" class="flex-col justify-center ">
				<img src="#" alt="">
				<p id="today-temp" class="text-2xl font-bold">24 C</p>
				<p id="today-date">Thu 18</p>
				<p id="today-condition">Rain</p>
				<p id="rain-prob">Rain %</p>
				<p id="address">Address</p>
			</div>
		</div>

		<div id="right-cnt" class="border-1 w-full p-3">

			<div id="highlight-cnt">
				<h1 class="font-bold text-white">Today's highlight</h1>
				<div id="today-highlights" class="flex row-auto gap-x-3 mb-[24px]">
					<div class="hl-card">
						<p class="hl-header">Wind Status</p>
						<p class="hl-data-cnt">
							<span class="hl-data" id="hl-wind"></span>
							<span class="hl-unit">km/h</span>
						</p>
					</div>

					<div class="hl-card">
						<p class="hl-header">Humidity</p>
						<p class="hl-data-cnt">
							<span class="hl-data" id="hl-hum"></span>
							<span class="hl-unit">%</span>
						</p>
					</div>

					<div class="hl-card">
						<p class="hl-header">UV index</p>
						<p class="hl-data-cnt">
							<span class="hl-data" id="hl-uv"></span>
							<span class="hl-unit">UV</span>
						</p>
					</div>

					<div class="hl-card">
						<p class="hl-header">Sunrise</p>
						<p class="hl-data-cnt">
							<span class="hl-data" id="hl-sunri"></span>
						</p>
					</div>

					<div class="hl-card">
						<p class="hl-header">Sunset</p>
						<p class="hl-data-cnt">
							<span class="hl-data" id="hl-sunse"></span>
						</p>
					</div>

				</div>
			</div>

			<div id="forecast-cnt">

				<h1 class="font-bold text-white">Weather forecast</h1>
				<div id="forecasts" class="flex row-auto gap-3">

					<div class="fc-card" id="fc-d1">
						<p class="fc-date"></p>

						<p class="fc-temp">
							<span class="fc-tmp-hi"></span>
							<span class="fc-tmp-lo"></span>
						</p>
					</div>

					<div class="fc-card" id="fc-d2">
						<p class="fc-date"></p>

						<p class="fc-temp">
							<span class="fc-tmp-hi"></span>
							<span class="fc-tmp-lo"></span>
						</p>
					</div>

					<div class="fc-card" id="fc-d3">
						<p class="fc-date"></p>

						<p class="fc-temp">
							<span class="fc-tmp-hi"></span>
							<span class="fc-tmp-lo"></span>
						</p>
					</div>

					<div class="fc-card" id="fc-d4">
						<p class="fc-date"></p>

						<p class="fc-temp">
							<span class="fc-tmp-hi"></span>
							<span class="fc-tmp-lo"></span>
						</p>
					</div>

					<div class="fc-card" id="fc-d5">
						<p class="fc-date"></p>

						<p class="fc-temp">
							<span class="fc-tmp-hi"></span>
							<span class="fc-tmp-lo"></span>
						</p>
					</div>

					<div class="fc-card" id="fc-d6">
						<p class="fc-date"></p>

						<p class="fc-temp">
							<span class="fc-tmp-hi"></span>
							<span class="fc-tmp-lo"></span>
						</p>
					</div>

				</div>

			</div>
		</div>
	</div>

</body>

</html>
